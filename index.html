<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/fav.jpg">
    <title>Crops Analyzer App</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-md-2"></div>
        <div class="col-md-auto" style="border:1px solid silver;height: 600px;border-radius:5px;margin-top:10px;background:url('images/background.png') no-repeat;background-size:cover;">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Crops Analyzer App</a>
            </div>
          </nav>
          <br/>
          <center><p>Detecting Plant Diseases <br>Earlier Using Crops Analyzer</p></center>
          <!-- The `label` is attached to the hidden file input -->
          <div class="container">
           <label for="cameraFileInput">
            <span class="btn btn-success">Snap Crops</span>

            <!-- The hidden file `input` for opening the native camera -->
            <input
            id="cameraFileInput"
            type="file"
            accept="image/*"
            capture="environment"
            />
          </label>
        </div>
        <div class="container">
         <!-- displays the picture uploaded from the native camera -->
         <img id="pictureFromCamera"  style="width:280px;height: 250px;position: relative;" />
       </div>
       <div class="container">
        <form action="">
         <div class="form-group">
           
          <!--  <input type="file" name="cropfile" > -->
        </div>
        <div class="form-group">
          <center>
            <p><small>Analysing Image</small></p>
            <a href="analysis.html" class="btn btn-primary btn-block btn-sm">Analyse</a>
          </center>
        </div>
      </form>
    </div>
    
  </div>
  <div class="col col-md-2"></div>
</div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<!-- imports the webpage's javascript file -->
<script src="js/script.js" defer></script>
</body>
</html>
