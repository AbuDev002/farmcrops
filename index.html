    <div class="container">

    <div class="container">

        <div class="col-md-auto" style="border:1px solid silver;height: 600px;border-radius:5px;margin-top:10px;background:url('images/background.png') no-repeat;background-size:cover;">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">

          </nav>

          <center><p><strong>Developed by:</strong> <br>Ahmad Abubakar Yusuf</p></center>
          <!-- The `label` is attached to the hidden file input -->
          <label for="cameraFileInput">
            <span class="btn">Snap Crops</span>

            <!-- The hidden file `input` for opening the native camera -->
            <input
            id="cameraFileInput"
            type="file"
            accept="image/*"
            capture="environment"
            />
          </label>

          <!-- displays the picture uploaded from the native camera -->
          <img id="pictureFromCamera" />
        </div>

        </div> -->
